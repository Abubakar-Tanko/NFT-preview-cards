<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="main">
    <div id="image">
      <img src="images/image-equilibrium.jpg" alt="" id="mainImg">
      <div id="icon">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
      
    <div>
      <b>Equilibrium #3429</b> 

      <p class="grey">Our Equilibrium collection promotes balance and calm.</p> 

      <div id="wait">
        <div class="load">
          <div id="power"></div>
          <span id="cyan">0.041 ETH</span>
        </div>
        <div class="load">
          <div id="stop"></div>
          <span class="grey"id="remain" >3 days left</span>
        </div>
      </div> 
      
      <div id="footer" class="grey">
        <div id="avatar"></div>
          Creation of <span id="name">Jules Wyvern</span> 
      </div> 
    </div>
    
  </section>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100080732089095">Abubakar Tanko</a>.
  </div>
</body>
</html>
